title: IT-blog
description: "A blog for selfdevelopment"
author:
  name: "sanqit"
  email: "admin@sanqit.ru"
  url: "http://blog.sanqit.ru"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Disqus Comments

disqus:
  enabled: true
  # Leave shortname blank to disable comments site-wide.
  # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
  shortname: blog-sanqit-ru

# Custom variables
owner : "sanqit"
