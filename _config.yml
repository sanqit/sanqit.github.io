title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "sanqit"
  email: "admin@sanqit.ru"
  url: "http://blog.sanqit.ru"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "sanqit"
year : "2020"
